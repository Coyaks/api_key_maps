<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="estilos_maps.css">
	<!-- b5 css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/3e07f7d7b0.js" crossorigin="anonymous"></script>

</head>

<body onload="initMap()">
	<div class="row mb-3">
		<div class="col-lg-3">
			<div class="form-group">
				<label for="">Lat</label>
				<input type="text" class="form-control" id="lat">
			</div>
		</div>
		<div class="col-lg-3">
			<div class="form-group">
				<label for="">Long</label>
				<input type="text" class="form-control" id="long">
			</div>
		</div>
		<div class="col-lg-1">
			<br>
			<button class="btn btn-info" id="btnBuscar" onclick="buscarLugar()"><i class="fas fa-search"></i></button>
		</div>
	</div>

	<div id="map" style="width: 100%; height: 100vh;"></div>

	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		referrerpolicy="no-referrer"></script> -->
	<!-- Con tu api key -->
	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=initMap"></script> -->
	
	<!-- version para devs -->
	<!-- <script src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap"></script> -->

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=initMap"></script>

	<!-- JS markerwithlabel-->
	<script type="text/javascript" src="markerwithlabel.js"></script>

	<script src="main_maps.js"></script>


</body>

</html>
